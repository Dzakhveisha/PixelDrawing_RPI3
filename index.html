<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PixelBoard</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div id="drawBoard">
    <div id="controls">
        <input class="color" type="color" id="colorPenPick" value="#000000">
        <input class="color" type="color" id="colorFillPick" value="#FFFFFF">
        <button id="fill"><img src="img/fillColor.png"></button>
        <button id="draw"><img src="img/pencil.png"></button>
        <div class="sizedown">
            <button class="dropbtn"><img src="img/strelka.png"></button>
            <div class="dropdown-content">
                <label class="container">  4x4
                    <input class="sizeRadio" type="radio" checked="checked" name="size">
                </label>
                <label class="container">8x8
                    <input class="sizeRadio" type="radio" name="size">
                </label>
                <label class="container">16x16
                    <input class="sizeRadio" type="radio"  name="size">
                </label>
                <label class="container">32x32
                    <input class="sizeRadio" type="radio"  name="size">
                </label>
                <button id="changeSize"> применить </button>
            </div>
        </div>
    </div>
    <canvas id="board" width="512px" height="512px"></canvas>
</div>

<script src="js/main.js"></script>
</body>
</html>
